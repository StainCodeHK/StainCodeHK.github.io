<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h2>Login</h2>
    <form action="pags/principal.html">
        <label for="name">Usuario</label>
        <input type="text" id="name" required placeholder="usuario" autofocus> 
        <label for="contra">Contraseña</label>
        <input type="password" id="contra" required placeholder="contraseña" minlength="8">
        <input type="submit">
    </form>
</body>
</html>
